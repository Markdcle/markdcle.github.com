<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>页面二</title>
    <script>
      var a=5;
  	  function settime(val) {
      if (a==0) 
	  {
        val.removeAttribute("disabled");
        val.value="再点点？";
        a=5;
	  } 
		  else 
		  {
        val.setAttribute("disabled", true);
        val.value="别点了！(" + a + ")";
        a--;
        setTimeout(function() {
          settime(val)
        },1000)
      }
    }
 
    </script>
  </head>
  <body>
   <input type="submit" id="lay" onclick="settime(this)" value="点我！">
 
  </body>
</html>
