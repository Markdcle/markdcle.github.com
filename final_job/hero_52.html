				<br>
				<h3>人物生平:</h3>
				<p>2019年7月，王福鹏入职泉州市鲤城区常泰街道社区卫生服务中心，成为编外人员。</p>
				<p>
					2020年3月7日，他被单位安排到泉州欣佳酒店值班，为隔离人员监测体温，观察隔离者状况。</p>
				<p>
					2020年3月7日19时5分，泉州欣佳酒店发生楼体坍塌事故，王福鹏在事故中逝世，年仅27岁。</p>
